<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD web</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="loader_window">
        <div class="loader"></div>
    </div>
    <input type="text" id="commandInp">
    <div class="saved"></div>
    <section class="main__section">
        <div class="main__container">
            <div class="header">
                <a href="#" class="header__logo">CRUD</a>
                <img class="draft__add__button" src="./icons/add.svg" alt="📝">
            </div>
            <form class="form">
                <label>
                    <span class="label">
                        Enter title
                    </span>
                    <input id="title" type="text" required>
                </label>
                <label>
                    <span class="label">
                        Enter you title for content
                    </span>
                    <input id="C_title" type="text" required>
                </label>
                <label>
                    <span class="label">
                        Enter Your Text
                    </span>
                    <textarea id="textarea" required></textarea>
                </label>
                <button>Save</button>
            </form>
            <form class="forEdit">
                <label>
                    <span class="label">
                        Edit title
                    </span>
                    <input id="editTitle" type="text" required>
                </label>
                <label>
                    <span class="label">
                        Edit you title for content
                    </span>
                    <input id="E_title" type="text" required>
                </label>
                <label>
                    <span class="label">
                        Edit Your Text
                    </span>
                    <textarea id="Etextarea" required></textarea>
                </label>
                <div class="flex">
                    <button>Done</button>
                    <button type="button">Canel</button>
                </div>
            </form>
            <div class="titles__box"></div>
            <div class="draftFace">
                <h2 class="draftTitle"></h2>
                <p class="draftContent"></p>
            </div>
        </div>
    </section>
    <h4 class="developer__name">Developer: OQSHOMIY</h4>
    <h3 class="display__size"></h3>

    <script src="./js/app.js"></script>
</body>

</html>
