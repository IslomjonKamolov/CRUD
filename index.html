<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD web</title>
    <link rel="stylesheet" href="./css/loader.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="loader_window">
        <div class="loader"></div>
    </div>
    <section class="main__section">
        <div class="main__container">
            <a href="./index.html" class="header__logo">CRUD</a>
            <form class="form">
                <label>
                    <span class="label">
                        Enter title
                    </span>
                    <input id="title" type="text" required>
                </label>
                <label>
                    <span class="label">
                        Enter you title for content
                    </span>
                    <input id="C_title" type="text" required>
                </label>
                <label>
                    <span class="label">
                        Enter Your Text
                    </span>
                    <textarea id="textarea" required></textarea>
                </label>
                <button>Save</button>
            </form>
            <div class="titles__box"></div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
